<!DOCTYPE html>
<html>
<head>
    <title>Contoh Tipe Data di Console</title>
</head>
<body>
    <script>
        // Tipe data string
        var nama = "Farros";
        console.log("Nama: " + nama);

        // Tipe data number
        var umur = 16;
        console.log("Umur: " + umur);

        // Tipe data boolean
        var isSudahMenikah = false;
        console.log("Sudah Menikah: " + isSudahMenikah);

        // Tipe data array
        var hobi = ["Olahraga", "Musik", "Membaca"];
        console.log("Hobi: " + hobi);

        // Tipe data objek
        var person = {
            nama: "Farros",
            umur: 16,
            Status: "Pelajar"
        };
        console.log("Data Person: ");
        console.log(person);
    </script>
</body>
</html>
